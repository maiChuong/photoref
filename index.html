<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoRef Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body { background: #f5f7fa; }
  </style>
</head>
<body>
  <!-- App Header -->
  <header id="app-header">
    <div class="app-logo">
      <span class="material-icons" style="font-size:2em;vertical-align:middle;color:#007bff;">collections</span>
      <span class="app-title">PhotoRef Studio</span>
    </div>
    <div class="app-header-actions">
      <button id="app-settings-btn" class="header-icon-btn" title="Settings">
        <span class="material-icons">settings</span>
      </button>
      <button id="app-help-btn" class="header-icon-btn" title="Help">
        <span class="material-icons">help_outline</span>
      </button>
    </div>
  </header>

  <div id="sidebar-toggle" title="Toggle Sidebar">
    <span id="sidebar-toggle-icon">&#9776;</span>
  </div>

  <aside id="sidebar">
    <div id="sidebar-inner">
      <!-- Draw Layers Section -->
      <div id="sidebar-draw-section" class="sidebar-section">
        <div class="sidebar-logo-container">
          <img src="assets/images/draw-logo.svg" alt="Logo" class="draw-logo" />
        </div>
        <div class="sidebar-title-row">
          <span class="sidebar-title-label">
            <span class="material-icons" style="vertical-align:middle;font-size:1.1em;">layers</span> Draw Layers
          </span>
          <button id="draw-layer-add-btn" class="sidebar-addall-btn" title="Add Draw Layer">
            <span class="material-icons">add</span>
          </button>
          <button id="draw-layer-clear-btn" class="sidebar-clear-btn" title="Clear All Draw Layers">
            <span class="material-icons">delete_sweep</span>
          </button>
        </div>
        <div id="sidebar-draw-layers" class="sidebar-draw-layers"></div>
      </div>

      <!-- Image Layers Section -->
      <div id="sidebar-header">
        <h2 id="sidebar-title"><span class="material-icons" style="vertical-align:middle;font-size:1.1em;">layers</span> Layers</h2>
        <input id="photo-upload" type="file" accept="image/*" multiple style="margin: 10px 18px;" />
      </div>
      <div id="sidebar-layers"></div>
    </div>
    <div id="sidebar-resizer"></div>
  </aside>

  <main id="canvas">
    <section id="control-panel">
      <button class="control-btn" title="Upload"><span class="material-icons">upload_file</span> Upload</button>
      <button class="control-btn" title="Print"><span class="material-icons">print</span> Print</button>
      <button class="control-btn" title="Zoom In"><span class="material-icons">zoom_in</span></button>
      <button class="control-btn" title="Zoom Out"><span class="material-icons">zoom_out</span></button>
      <button class="control-btn" title="Bring Top"><span class="material-icons">vertical_align_top</span></button>
      <button class="control-btn" title="Focus"><span class="material-icons">crop_free</span></button>
      <button class="control-btn" title="Delete"><span class="material-icons">delete</span></button>
      <button class="control-btn" id="notes-add-btn" title="Add Note"><span class="material-icons">sticky_note_2</span></button>
      <button class="control-btn" id="screenshot-btn" title="Screenshot"><span class="material-icons">photo_camera</span></button>
    </section>

    <section class="canvas-area">
      <canvas id="draw-layer" style="display:none;"></canvas>


    </section>

    <div id="canvas-notes-layer"></div>
    <div id="canvas-mask"></div>
  </main>

  <nav id="draw-control-panel" aria-label="Drawing tools">
    <button data-tool="select" title="Select"><span class="material-icons">mouse</span></button>
    <button data-tool="line" title="Line"><span class="material-icons">show_chart</span></button>
    <button data-tool="rectangle" title="Rectangle"><span class="material-icons">crop_square</span></button>
    <button data-tool="ellipse" title="Ellipse"><span class="material-icons">panorama_fish_eye</span></button>
    <button data-tool="arrow" title="Arrow"><span class="material-icons">arrow_forward</span></button>
    <button data-tool="pen" title="Pen"><span class="material-icons">edit</span></button>
    <button data-tool="text" title="Text"><span class="material-icons">text_fields</span></button>
    <button data-tool="eraser" title="Eraser"><span class="material-icons">auto_fix_normal</span></button>
    <input type="color" id="draw-color" value="#007bff" title="Color">
    <input type="number" id="draw-width" value="2" min="1" max="10" title="Stroke Width">
    <button id="draw-clear" title="Clear Drawings"><span class="material-icons">delete</span></button>
  </nav>
  <!-- Screenshot Overlay Box (moved outside canvas-area) -->
  <div id="screenshot-box" class="screenshot-box hidden">
    <div class="screenshot-drag-handle">
      <span class="material-icons">open_with</span>
    </div>

    <div class="screenshot-controls">
      <select id="screenshot-ratio">
        <option value="16:9">16:9</option>
        <option value="1:1">1:1</option>
        <option value="4:5">4:5</option>
        <option value="3:2">3:2</option>
      </select>
      <button id="screenshot-capture-btn" title="Capture Screenshot">
        <span class="material-icons">camera_alt</span>
      </button>
      <button id="screenshot-cancel-btn" title="Cancel Screenshot">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div class="screenshot-watermark">
      <span class="watermark">PhotoRef</span>
    </div>
    <div class="screenshot-resize-dot">
      <span class="material-icons">zoom_out_map</span>
    </div>
  </div>

  <!-- Load html2canvas globally for screenshot.js -->
    <!-- Load app.js first -->
    <script type="module" src="assets/js/app.js"></script>

    <!-- Load html2canvas after -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
